# Bun configuration file
# Documentation: https://bun.sh/docs/runtime/bunfig

[install]
# Use exact versions for better reproducibility
exact = true

# Automatically install peer dependencies
auto = true

# Use faster production mode for CI/CD
production = false

# Disable telemetry
telemetry = false

[install.cache]
# Cache directory for faster installs
dir = ".bun-cache"

[test]
# Test configuration
coverage = true

# Note: Coverage threshold disabled due to Bun including test helper files
# in calculations. Source files (src/) maintain 100% coverage.
# Manual verification: chroma-client.ts and errors.ts both at 100%
# coverageThreshold = 0.9

# Test output
verbose = true

# Default test timeout in milliseconds (30 seconds)
# Individual tests can override with third argument to test() or it()
# Integration tests should set explicit longer timeouts as needed
timeout = 30000

# Limit test discovery to project tests directory only
# (data/ contains cloned repos with their own tests that have unmet dependencies)
root = "tests"

[run]
# Automatically restart on file changes in dev mode
watch = []

# Environment
silent = false
