# Personal Knowledge MCP - PostgreSQL ConfigMap
#
# Configuration for PostgreSQL document store.
# Password is stored in secret, not configmap.
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app.kubernetes.io/component: postgres
data:
  # Database configuration
  POSTGRES_USER: "pk_mcp"
  POSTGRES_DB: "personal_knowledge"

  # PostgreSQL tuning (optional, can be overridden by overlay)
  # POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
