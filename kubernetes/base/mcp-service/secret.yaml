# Personal Knowledge MCP - MCP Service Secrets Template
#
# IMPORTANT: This is a template with placeholder values.
# Do NOT commit actual secrets to version control!
#
# For local development, create secrets manually:
#   kubectl -n pk-mcp create secret generic pk-mcp-secrets \
#     --from-literal=OPENAI_API_KEY='sk-your-actual-key' \
#     --from-literal=GITHUB_PAT='ghp_your-actual-pat' \
#     --from-literal=POSTGRES_PASSWORD='your-secure-password'
#
# For production, use SealedSecrets, Vault, or external secrets operator.
apiVersion: v1
kind: Secret
metadata:
  name: pk-mcp-secrets
  labels:
    app.kubernetes.io/component: mcp-service
type: Opaque
stringData:
  # OpenAI API key for embedding generation (REQUIRED)
  OPENAI_API_KEY: "PLACEHOLDER_REPLACE_ME"

  # GitHub Personal Access Token for private repositories (optional)
  GITHUB_PAT: ""

  # PostgreSQL password (REQUIRED)
  POSTGRES_PASSWORD: "PLACEHOLDER_REPLACE_ME"

  # ChromaDB authentication token (optional, for production security)
  CHROMADB_AUTH_TOKEN: ""

  # OIDC secrets (Phase 4 - optional)
  # OIDC_CLIENT_ID: ""
  # OIDC_CLIENT_SECRET: ""
