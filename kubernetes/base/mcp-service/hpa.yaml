# Personal Knowledge MCP - Horizontal Pod Autoscaler (Optional)
#
# Automatically scales MCP service pods based on CPU utilization.
# NOT included in base kustomization.yaml by default.
#
# To enable, add to your overlay's kustomization.yaml:
#   resources:
#     - ../../base/mcp-service/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pk-mcp-service-hpa
  labels:
    app.kubernetes.io/component: mcp-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pk-mcp-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 1
          periodSeconds: 15
      selectPolicy: Max
