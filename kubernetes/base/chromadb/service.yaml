# Personal Knowledge MCP - ChromaDB Service
#
# Headless service for StatefulSet DNS resolution.
# MCP service connects to chromadb:8000 via internal cluster DNS.
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  labels:
    app.kubernetes.io/component: chromadb
spec:
  type: ClusterIP
  clusterIP: None # Headless service for StatefulSet
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/component: chromadb
