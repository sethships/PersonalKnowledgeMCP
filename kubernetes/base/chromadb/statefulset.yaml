# Personal Knowledge MCP - ChromaDB StatefulSet
#
# Deploys ChromaDB as a StatefulSet with persistent storage.
# ChromaDB does not currently support clustering, so replicas is fixed at 1.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chromadb
  labels:
    app.kubernetes.io/component: chromadb
spec:
  serviceName: chromadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: chromadb
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app.kubernetes.io/component: chromadb
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: chromadb
          image: chromadb/chroma:0.6.3
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: chromadb-config
          env:
            # Optional authentication token from secret
            - name: CHROMA_SERVER_AUTHN_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: pk-mcp-secrets
                  key: CHROMADB_AUTH_TOKEN
                  optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /chroma/chroma
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      terminationGracePeriodSeconds: 30

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/component: chromadb
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName is set by overlay (local-path for K3s, standard for cloud)
