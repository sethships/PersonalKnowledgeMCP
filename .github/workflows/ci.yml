name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Pinned to 1.1.38 for stability during Phase 1 development
          # Bun is rapidly evolving and unpinned 'latest' could introduce breaking changes
          # TODO: Re-evaluate version pinning after Phase 1 completion and project stabilization
          # Dependabot: This is intentionally pinned - please create PR for version updates
          bun-version: 1.1.38

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Run format check
        run: bun run format:check

      - name: Start ChromaDB
        run: docker compose up -d chromadb

      - name: Wait for ChromaDB to be ready
        run: |
          echo "Waiting for ChromaDB to initialize..."
          for i in {1..60}; do
            if curl -f http://localhost:8000/api/v2/heartbeat 2>/dev/null; then
              echo "✓ ChromaDB is ready (attempt $i)"
              exit 0
            fi
            echo "⏳ Waiting for ChromaDB... ($i/60) - 2s intervals"
            sleep 2
          done
          echo "❌ ChromaDB failed to start after 120 seconds"
          docker compose logs chromadb
          exit 1

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Build project
        run: bun run build

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          # Note: Bun's test runner outputs coverage to console by default
          # To generate coverage files, run: bun test --coverage --coverage-reporter=lcov
          # This step will fail until coverage file generation is configured
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

      - name: Stop ChromaDB
        if: always()
        run: docker compose down
