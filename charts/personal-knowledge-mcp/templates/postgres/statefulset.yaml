{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pk-mcp.postgres.fullname" . }}
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.postgres.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "pk-mcp.postgres.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "pk-mcp.postgres.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        {{- include "pk-mcp.postgres.selectorLabels" . | nindent 8 }}
      {{- with .Values.global.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.postgres.securityContext | nindent 8 }}

      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "pk-mcp.postgres.configMapName" . }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pk-mcp.secretName" . }}
                  key: POSTGRES_PASSWORD
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          {{- with .Values.postgres.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.postgres.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.postgres.initScripts.enabled }}
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            {{- end }}
          securityContext:
            {{- toYaml .Values.postgres.containerSecurityContext | nindent 12 }}

      {{- if .Values.postgres.initScripts.enabled }}
      volumes:
        - name: init-scripts
          configMap:
            name: {{ .Values.postgres.initScripts.configMapName }}
            optional: true
      {{- end }}

      {{- with .Values.postgres.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.postgres.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      terminationGracePeriodSeconds: {{ .Values.postgres.terminationGracePeriodSeconds }}

  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "pk-mcp.postgres.labels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.postgres.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass | quote }}
        {{- end }}
  {{- end }}
{{- end }}
