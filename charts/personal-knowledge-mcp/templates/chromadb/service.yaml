{{- if .Values.chromadb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pk-mcp.chromadb.fullname" . }}
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.chromadb.labels" . | nindent 4 }}
  {{- with .Values.chromadb.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.chromadb.service.type }}
  # Headless service for StatefulSet
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.chromadb.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "pk-mcp.chromadb.selectorLabels" . | nindent 4 }}
{{- end }}
