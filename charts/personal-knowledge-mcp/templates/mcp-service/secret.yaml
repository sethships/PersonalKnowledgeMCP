{{- if and .Values.mcpService.enabled .Values.secrets.create (not .Values.secrets.existingSecret) }}
{{- /* Validate required secrets are provided when creating secrets */ -}}
{{- if not .Values.secrets.openaiApiKey }}
{{- fail "secrets.openaiApiKey is required when secrets.create=true. Set via --set secrets.openaiApiKey=sk-xxx or use secrets.existingSecret instead." }}
{{- end }}
{{- if not .Values.secrets.postgresPassword }}
{{- fail "secrets.postgresPassword is required when secrets.create=true. Set via --set secrets.postgresPassword=xxx or use secrets.existingSecret instead." }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pk-mcp.secretName" . }}
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.labels" . | nindent 4 }}
  {{- with .Values.secrets.externalSecrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.githubPat }}
  GITHUB_PAT: {{ .Values.secrets.githubPat | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.postgresPassword }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.chromadbAuthToken }}
  CHROMADB_AUTH_TOKEN: {{ .Values.secrets.chromadbAuthToken | b64enc | quote }}
  {{- end }}
{{- end }}
