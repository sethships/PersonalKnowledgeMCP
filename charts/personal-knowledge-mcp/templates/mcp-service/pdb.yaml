{{- if and .Values.mcpService.enabled .Values.mcpService.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "pk-mcp.mcpService.fullname" . }}-pdb
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.mcpService.labels" . | nindent 4 }}
spec:
  {{- if .Values.mcpService.pdb.minAvailable }}
  minAvailable: {{ .Values.mcpService.pdb.minAvailable }}
  {{- else if .Values.mcpService.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.mcpService.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "pk-mcp.mcpService.selectorLabels" . | nindent 6 }}
{{- end }}
