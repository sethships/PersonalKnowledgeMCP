{{- if and .Values.networkPolicies.enabled .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pk-mcp.fullname" . }}-allow-ingress-to-mcp
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pk-mcp.mcpService.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from ingress controller to MCP service
    - from:
        {{- if .Values.networkPolicies.ingressControllerLabels }}
        # Custom ingress controller labels
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicies.ingressControllerLabels | nindent 14 }}
        {{- else }}
        # Default: allow nginx and traefik ingress controllers
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.mcpService.service.port }}
{{- end }}
