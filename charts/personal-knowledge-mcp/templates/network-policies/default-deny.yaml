{{- if and .Values.networkPolicies.enabled .Values.networkPolicies.defaultDeny }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pk-mcp.fullname" . }}-default-deny
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
{{- end }}
