{{- if .Values.mcpService.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pk-mcp.fullname" . }}-test-connection"
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=5'
        - 'http://{{ include "pk-mcp.mcpService.fullname" . }}:{{ .Values.mcpService.service.port }}/health'
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
  restartPolicy: Never
{{- end }}
