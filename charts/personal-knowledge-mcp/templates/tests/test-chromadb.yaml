{{- if .Values.chromadb.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pk-mcp.fullname" . }}-test-chromadb"
  namespace: {{ include "pk-mcp.namespace" . }}
  labels:
    {{- include "pk-mcp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args:
        - '-qO-'
        - '--timeout=10'
        - 'http://{{ include "pk-mcp.chromadb.fullname" . }}:{{ .Values.chromadb.service.port }}/api/v2/heartbeat'
  restartPolicy: Never
{{- end }}
