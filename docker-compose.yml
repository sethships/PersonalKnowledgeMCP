  # ============================================================================
  # Document Store (PostgreSQL) - Phase 2
  # ============================================================================
  postgres:
    image: postgres:17.2-alpine
    container_name: pk-mcp-postgres
    profiles:
      - default
      - all
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pk_mcp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_DB=${POSTGRES_DB:-personal_knowledge}
    networks:
      - pk-mcp-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-pk_mcp} -d ${POSTGRES_DB:-personal_knowledge}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pk-mcp-network:
    driver: bridge

volumes:
  # Default single-instance volume (backwards compatible)
  chromadb-data:
    driver: local
  # Multi-instance volumes
  chromadb-private-data:
    driver: local
  chromadb-work-data:
    driver: local
  chromadb-public-data:
    driver: local
  # PostgreSQL
  postgres-data:
    driver: local
